<div class = "card mx-auto" id="homeCard" style="max-width: 50%;" align = "center">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" >
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Email address</label> -->
          <input name="email" ngModel type="email" class="form-control"
          id="email" aria-describedby="emailHelp" placeholder="Enter your email" #emailInput = "ngModel"
          required email>
          <!--note: the [ngModel] employeeInfo is the property defined in home-create.component.ts-->
        </div>

        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Email address</label> -->
          <input name="password" ngModel type="password"
          class="form-control"
          id="password"
          placeholder="Create a Password"
          #passwordInput = "ngModel"
          required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
<head>
<style>
body {
    background-color: lightblue;
}
</style>
</head>
