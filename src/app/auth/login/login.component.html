<div class="login-component">
  <h1 class="brand">
    Log In
  </h1>
  <div class = "card mx-auto login-component-form"  align = "center">

    <form class="form-horizontal" (submit)="onLogin(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9">

          <input name="email" ngModel type="email" class="form-control"
                 id="email" aria-describedby="emailHelp" placeholder="Enter your email" #emailInput = "ngModel"
                 required email>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-9">

          <input name="password" ngModel type="password"
                 class="form-control"
                 id="password"
                 placeholder="Create a Password"
                 #passwordInput = "ngModel"
                 required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

  </div>
</div>
