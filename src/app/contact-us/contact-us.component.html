<div class="container">
  <h1 class="brand">Contact Us</h1>
  <div class="wrapper animated bounceInLeft">
    <div class="company-info">
      <h3>Send us a message</h3>
      <ul>
        <li><i class="fa fa-road"></i> 808 NW 16th Ave B, Gainesville, FL 32601</li>
        <li><i class="fa fa-phone"></i> (352)395-6565</li>
        <li><i class="fa fa-envelope"></i> rxu960830@ufl.edu</li>
      </ul>
      <div style="width: 100%;height: 320px;">
        <agm-map [latitude]="latitude" [zoom]="zoom" [longitude]="longitude" style="height: 320px;width: 100%;">
          <agm-marker [latitude]="latitude" [longitude]="longitude" (markerClick)="markerClick()"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="contact">

      <h3>Email Us</h3>
      <form method="post">
        <p>
          <label>First Name</label>
          <input type="text" name="firstname" [(ngModel)]="firstname">
        </p>
        <p>
          <label>Last Name</label>
          <input type="text" name="lastname" [(ngModel)]= "lastname" >
        </p>
        <p>
          <label>Email Address</label>
          <input type="email" name="emailaddress" [(ngModel)]="emailaddress">
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phonenumber" [(ngModel)] ="phonenumber">
        </p>
        <p class="full">
          <label>Message</label>
          <textarea type ="text" name="message" rows="5" [(ngModel)]="message"></textarea>
        </p>
        <p class="full">
          <button (click)="send()">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>
