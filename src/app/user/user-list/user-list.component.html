<div class="container animated bounceInLeft">
  <h2 class="brand" style="text-align: center; margin-top:75px;">Our Client</h2>
  <div *ngIf="adminIsAuthenticated" style="margin-top:10px;margin-bottom:45px; text-align: center;">
      <a class="btn btn-outline-primary" role="button" routerLink="/addUserInfo" routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{exact:
                true}">Add New Client Info </a>
    </div>

  <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="userListComp" >
    <thead>
    <tr>
      <th>List Number#</th>
      <th>Organization Name/Website</th>
      <th>Organization Location</th>
    </tr>
    </thead>
    <tbody>
    <tr role="row" *ngFor="let uinfo of userInfo; index as i; let odd=odd;  let even=even;"  [class.odd]="even" [class.even]="odd">
        <td class="sorting_1"> {{ i+1 }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a *ngIf="adminIsAuthenticated" class="btn btn-outline-info btn-sm" [routerLink]="['/user/edit', uinfo.userID]">EDIT</a> &nbsp;
               <button *ngIf="adminIsAuthenticated" class="btn btn-outline-danger btn-sm" (click)="onDelete(uinfo.userID)">      DELETE </button>
        </td>
        <td > <a href = "{{ uinfo.userWebsite }}"> {{ uinfo.userName }} </a></td>
        <td> {{ uinfo.userLocation }} </td>
    </tr>
    </tbody>
  </table>
</div>
